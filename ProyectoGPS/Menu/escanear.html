<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMind - Escanear Código</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="perfil">
      <img src="usuario.png" alt="Perfil" class="perfil-img">
      <p>Perfil</p>
    </div>
    <ul>
      <li><img src="icono-mapa.png"> Mapa Contenedores</li>
      <li><img src="icono-recompensa.png"> Recompensas</li>
      <li><img src="icono-qr.png"> Escanear Código</li>
      <li><img src="icono-soporte.png"> Atención al usuario</li>
      <li><img src="icono-info.png"> Acerca de nosotros</li>
    </ul>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="main-content">
    <button id="menu-btn">☰</button>
    <h1>Reclamo de puntos!</h1>
    <!-- Aquí va el resto de tu interfaz de escaneo -->
  </div>

  <script src="menu.js">
    const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const menuBtn = document.getElementById('menu-btn');

menuBtn.addEventListener('click', () => {
  sidebar.classList.add('open');
  overlay.classList.add('show');
});

overlay.addEventListener('click', () => {
  sidebar.classList.remove('open');
  overlay.classList.remove('show');
});

document.querySelectorAll('.sidebar ul li').forEach(item => {
  item.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
  });
});

  </script>
</body>
</html>
